# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy .NET app to Azure Web App - ThisOneShouldWork-Backend

on:
  push:
    branches:
      - Mission-13

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build backendAPI/backendAPI/backendAPI.csproj --configuration Release

      - name: Publish with dotnet
        run: dotnet publish backendAPI/backendAPI/backendAPI.csproj --configuration Release --output backendAPI/backendAPI/publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ThisOneShouldWork-Backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backendAPI/backendAPI/publish
